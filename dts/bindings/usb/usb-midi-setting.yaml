# Specific fields for USB MIDI device.

description: USB MIDI setting.

compatible: "usb-midi-setting"

properties:
  revision:
    type: string
    required: true
    description: Revision of the specification
    enum:
      - "MIDI 1.0"
      - "MIDI 2.0"

  
  index:
    type: int
    required: true
    description: index of this setting



